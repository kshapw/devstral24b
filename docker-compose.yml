version: "3.8"

services:
  app:
    build: .
    ports:
      - "2024:2024"
    environment:
      - ENVIRONMENT=docker
    volumes:
      - chat_data:/app/data
    depends_on:
      qdrant:
        condition: service_healthy
      ollama:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:2024/')" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant
    ports:
      - "127.0.0.1:6343:6333"
    volumes:
      - qdrant_storage:/qdrant/storage
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:6333/ || exit 1" ]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  ollama:
    image: ollama/ollama
    ports:
      - "127.0.0.1:11441:11434"
    volumes:
      - ollama_models:/root/.ollama
    environment:
      - OLLAMA_KEEP_ALIVE=-1
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:11434/ || exit 1" ]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 30s
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [ gpu ]

volumes:
  qdrant_storage:
  ollama_models:
  chat_data:
